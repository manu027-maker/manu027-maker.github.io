    <body>
      <p>Receta de patatas fritas caseras</p>
        <img src="https://www.abrirllave.com/html/images/patatas-fritas.jpg">
        <h2>Ingredientes</h2>
        <ul>
        <li>3 o 4 patatas (300g)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
        </ul>
        <h3>Elaboración</h3>
        <ol>
        <li>Calentar aceite en la sartén.</li>
        <li>Añadir las patatas cortadas, aceite, sal y ajos.</li>
        <li>Freír al gusto.</li>
        
    
        <li>Servir en un plato</li>
        
        </ol>
